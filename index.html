<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/index.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="assets/images/logo.svg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="nav-text ms-auto"
            >Belum punya akun?
            <a class="text-orange" href="#">Daftar di sini</a></span
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center mt-4">Halo, selamat datang kembali!</h1>
      <div class="row justify-content-center">
        <p class="text-center lead">
          Silahkan masuk ke akun alapesta kamu untuk mengexplore jasa dari kami
        </p>
      </div>
    </div>
    <div class="container form mt-4">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label label text-gray"
          >Alamat Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="andreson.hutama@gmail.com"
        />
      </div>
      <div class="mb-2">
        <label for="exampleFormControlInput2" class="form-label label text-gray"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput2"
        />
      </div>
      <div class="mb-3 form-check d-flex justify-content-between">
        <div>
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label label text-gray" for="exampleCheck1"
            >Ingat saya</label
          >
        </div>
        <a class="text-orange label" href="#">Forgot password?</a>
      </div>
      <div class="divider d-flex align-items-center my-3">
        <p class="text-gray mb-0 mx-3 label">atau</p>
      </div>
      <div class="google text-center my-4">
        <button type="button" class="btn btn-google">
          <img src="assets/images/google.svg" alt="google" />
        </button>
      </div>
      <div class="masuk text-center my-4">
        <button type="button" class="btn btn-masuk">
          <span class="text-masuk">Masuk</span>
        </button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
